<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <title>scheduling Algorithms Simulation</title>
    </head>

    <body class="container mt-5">
        <form action="">
            <div class="row">
                <div class="col-sm-12 col-md-6 col-lg-4 col-xl-2 my-2">
                    <input type="number" class="form-control" name="id" placeholder="Process ID" aria-label="Process ID" />
                </div>
                <div class="col-sm-12 col-md-6 col-lg-4 col-xl-2 my-2">
                    <input type="number" class="form-control" name="arrival" placeholder="Arrival Time" aria-label="Arrival Time" />
                </div>
                <div class="col-sm-12 col-md-6 col-lg-4 col-xl-2 my-2">
                    <input type="number" class="form-control" name="burst" placeholder="Burst time" aria-label="Burst time" />
                </div>
                <div class="col-sm-12 col-md-6 col-lg-4 col-xl-2 my-2">
                    <input type="number" class="form-control" name="priority" placeholder="Priority (if applicable)" aria-label="Priority" />
                </div>
                <div class="col-sm-12 col-md-6 col-lg-4 col-xl-2 my-2">
                    <input type="number" class="form-control" name="quantum" placeholder="Quantum (if applicable)" aria-label="Quantum" />
                </div>
            </div>

            <div class="row mt-4">
                <div class="col-sm-12 col-md-6 col-lg-4 col-xl-2 my-2">
                  <button id="create-btn" class="btn btn-primary">Create Process</button>
                </div>
            </div>

            <div class="row mt-4">
                <div class="col-sm-12 col-md-6 col-lg-4 col-xl-2 my-2">
                  <select name="algo" class="form-select" aria-label="Default select example">
                    <option selected>Select a Scheduling Algorithm</option>
                    <option value="fcfs-non">FCFS [Non-Preemptive]</option>
                    <option value="sjf-non">SJF [Non-Preemptive]</option>
                    <option value="sjf-pre">SJF [Preemptive]</option>
                    <option value="ljf-non">LJF [Non-Preemptive]</option>
                    <option value="priority-non">Priority [Non-Preemptive]</option>
                    <option value="rr">Round Robin [Preemptive]</option>
                  </select>
              </div>

                <div class="col-sm-12 col-md-6 col-lg-4 col-xl-2 my-2">
                  <button id="run-algo-btn" class="btn btn-success">Run the Algorithm</button>
                </div>
            </div>
        </form>

        <table class="table my-5">
          <thead>
            <tr>
              <th scope="col">PID </th>
              <th scope="col">Arrival Time</th>
              <th scope="col">Burst Time</th>
              <th scope="col">Priority</th>
            </tr>
          </thead>

          <tbody>
            
          </tbody>
        </table>

        <table id="result-table" class="table my-5">
          <thead>
            <tr>
              <th scope="col">PID </th>
              <th scope="col">Turn Around Time</th>
              <th scope="col">Wait Time</th>
            </tr>
          </thead>

          <tbody>
          </tbody>
        </table>

        <script src="out/bundle.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
